<form [formGroup]="registrationForm" (ngSubmit)="createtask()">
  <div class="form-group d-flex " style="width: 500px; margin: 0 auto; padding: 10px; margin-top: 60px; border-radius: 10px;">

  <!-- <div class="form-group "> -->
    <label for="username" style="margin-right: 20px;" >Username</label>
    <input type="text" class="form-control"  style="margin-left: 20px;" formControlName="username" id="username" />
    <div *ngIf="f['username'].invalid && f['username'].touched" class="text-danger  " >
      Username is required and must be at least 3 characters.
    </div>
  </div>

  <div class="form-group d-flex " style=" width: 500px; margin: 0 auto; padding: 10px; border-radius: 5px;">
    <label for="email" style="margin-right: 40px;" >Email</label>
    <input type="email" class="form-control" formControlName="email" id="email" />
    <div *ngIf="f['email'].invalid && f['email'].touched" class="text-danger">
      A valid email is required.
    </div>
  </div>

  <div class="form-group d-flex " style="width: 500px; margin: 0 auto; padding: 10px; border-radius: 5px;">
    <label for="password" style="margin-right: 40px;">Password</label>
    <input type="password" class="form-control" formControlName="password" id="password" />
    <div *ngIf="f['password'].invalid && f['password'].touched" class="text-danger">
      Password is required and must be at least 6 characters.
    </div>
  </div>

  <div class="form-group d-flex " style="width: 500px; margin: 0 auto; padding: 10px; border-radius: 5px;">
    <label for="address" style="margin-right: 40px;">Address</label>
    <textarea class="form-control" formControlName="address" id="address" rows="4"></textarea>
  </div>

  <div class="form-group d-flex " style="width: 500px; margin: 0 auto; padding: 10px; border-radius: 5px;">
    <label for="ipAddress" style="margin-right: 40px;">IP Address</label>
    <input type="text" class="form-control" formControlName="ipAddress" id="ipAddress" />
  </div>


</form>
