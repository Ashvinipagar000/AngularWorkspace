<mat-form-field appearance="outline">
  <mat-label>Year of PDP</mat-label>
  <input matInput [matDatepicker]="picker" placeholder="DD/MM/YYYY">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<div>
  <!-- Dropdown for multiple selection -->
  <label for="dropdown">Select Options:</label>
  <select id="dropdown" multiple [(ngModel)]="chatPayload.selectedOptions" class="form-control">
    <option *ngFor="let option of dropdownOptions" [value]="option">{{ option }}</option>
  </select>

  <!-- Input fields -->
  <label for="customerName">Customer Name:</label>
  <input id="customerName" type="text" [(ngModel)]="chatPayload.customerName" class="form-control" />

  <label for="projectName">Project Name:</label>
  <input id="projectName" type="text" [(ngModel)]="chatPayload.projectName" class="form-control" />

  <label for="equipmentName">Equipment Name:</label>
  <input id="equipmentName" type="text" [(ngModel)]="chatPayload.equipmentName" class="form-control" />

  <label for="projectNumber">Project Number:</label>
  <input id="projectNumber" type="text" [(ngModel)]="chatPayload.projectNumber" class="form-control" />

  <label for="date">Date:</label>
  <input id="date" type="date" [(ngModel)]="chatPayload.date" class="form-control" />

  <!-- Submit Button -->
  <button (click)="submitPayload()" class="btn btn-primary mt-3">Submit</button>
</div>
