<div class="container mt-5">
  <h2 class="text-center mb-4">Guiding Parameters</h2>
  <form (ngSubmit)="onSubmit()" #guidingForm="ngForm">
    <div class="row g-4">
      <div class="col-md-3">
        <label for="customer-name" class="form-label">Customer Name</label>
        <input
          type="text"
          class="form-control"
          id="customer-name"
          name="customerName"
          [(ngModel)]="formData.customerName"
          placeholder="Type here"
          required
        />
      </div>
      <div class="col-md-3">
        <label for="equipment-name" class="form-label">Equipment Name</label>
        <input
          type="text"
          class="form-control"
          id="equipment-name"
          name="equipmentName"
          [(ngModel)]="formData.equipmentName"
          placeholder="Type here"
          required
        />
      </div>
      <div class="col-md-3">
        <label for="project-name" class="form-label">Project Name</label>
        <input
          type="text"
          class="form-control"
          id="project-name"
          name="projectName"
          [(ngModel)]="formData.projectName"
          placeholder="Type here"
          required
        />
      </div>
      <div class="col-md-3">
        <label for="technology" class="form-label">Technology</label>
        <select
          class="form-select"
          id="technology"
          name="technology"
          [(ngModel)]="formData.technology"
          required
        >
          <option value="" disabled selected>Select</option>
          <option *ngFor="let tech of technologyOptions" [value]="tech">{{ tech }}</option>
        </select>
      </div>
    </div>

    <div class="row g-4 mt-3">
      <div class="col-md-3">
        <label for="year-of-pdp" class="form-label">Year of PDP</label>
        <input
          type="date"
          class="form-control"
          id="year-of-pdp"
          name="yearOfPdp"
          [(ngModel)]="formData.yearOfPdp"
          required
        />
      </div>
      <div class="col-md-3">
        <label for="plant-location" class="form-label">Plant Location</label>
        <input
          type="text"
          class="form-control"
          id="plant-location"
          name="plantLocation"
          [(ngModel)]="formData.plantLocation"
          placeholder="Type here"
          required
        />
      </div>
      <div class="col-md-3">
        <label for="unit-name" class="form-label">Unit Name</label>
        <select
          class="form-select"
          id="unit-name"
          name="unitName"
          [(ngModel)]="formData.unitName"
          required
        >
          <option value="" disabled selected>Select</option>
          <option *ngFor="let unit of unitOptions" [value]="unit">{{ unit }}</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="document-type" class="form-label">Document Type</label>
        <select
          class="form-select"
          id="document-type"
          name="documentType"
          [(ngModel)]="formData.documentType"
          required
        >
          <option value="" disabled selected>Select</option>
          <option *ngFor="let doc of documentOptions" [value]="doc">{{ doc }}</option>
        </select>
      </div>
    </div>

    <div class="row g-4 mt-3">
      <div class="col-md-3">
        <label for="project-number" class="form-label">Project Number</label>
        <input
          type="text"
          class="form-control"
          id="project-number"
          name="projectNumber"
          [(ngModel)]="formData.projectNumber"
          placeholder="Type here"
          required
        />
      </div>
    </div>

    <div class="d-flex justify-content-center gap-3 mt-4">
      <button type="submit" class="btn btn-primary px-5" [disabled]="!guidingForm.valid">SAVE INPUT</button>
      <button type="button" class="btn btn-outline-secondary px-5" (click)="onReset()">RESET</button>
    </div>
  </form>
</div>
