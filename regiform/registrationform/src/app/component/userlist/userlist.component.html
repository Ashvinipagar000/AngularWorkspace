<div class="container mt-4">
  <p class="lead">User List</p>

  <h3>Welcome, {{ userData.username }}</h3>

  <table class="table table-striped table-hover table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Country</th>
        <th scope="col">State</th>
        <th scope="col">City</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="userData">
        <td>{{ userData.userid }}</td>

        <!-- Editable fields for name -->
        <td *ngIf="!editMode">{{ userData.username }}</td>
        <td *ngIf="editMode">
          <input
            [(ngModel)]="editForm.username"
            class="form-control form-control-sm"
            placeholder="Edit name"
          />
        </td>

        <!-- Editable fields for email -->
        <td *ngIf="!editMode">{{ userData.email }}</td>
        <td *ngIf="editMode">
          <input
            [(ngModel)]="editForm.email"
            class="form-control form-control-sm"
            placeholder="Edit email"
          />
        </td>

        <!-- Editable fields for country -->
        <td *ngIf="!editMode">{{ userData.country }}</td>
        <td *ngIf="editMode">
          <input
            [(ngModel)]="editForm.country"
            class="form-control form-control-sm"
            placeholder="Edit country"
          />
        </td>

        <!-- Editable fields for state -->
        <td *ngIf="!editMode">{{ userData.state }}</td>
        <td *ngIf="editMode">
          <input
            [(ngModel)]="editForm.state"
            class="form-control form-control-sm"
            placeholder="Edit state"
          />
        </td>

        <!-- Editable fields for city -->
        <td *ngIf="!editMode">{{ userData.city }}</td>
        <td *ngIf="editMode">
          <input
            [(ngModel)]="editForm.city"
            class="form-control form-control-sm"
            placeholder="Edit city"
          />
        </td>

        <!-- Actions -->
        <td>
          <button
            *ngIf="!editMode"
            type="button"
            class="btn btn-info btn-sm"
            (click)="startEditing()"
          >
            Update
          </button>
          <div *ngIf="editMode">
            <button
              type="button"
              class="btn btn-success btn-sm"
              (click)="saveUser()"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-secondary btn-sm"
              (click)="cancelEditing()"
            >
              Cancel
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
